<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>uxui-chatbot</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
</head>
<body>

  <section class="module">

    <header class="title-bar">
      <h1>Chatbot</h1>
    </header>

    <ol class="conversation">

      <li class="botResponse">
        <div class="triangle"></div>
        <div class="messages">
          <p>Hi, try sending me a message!</p>
        </div>
      </li>

    </ol>

    <footer class="chat-bar">
      <div class="chat-input">
        <div class="chat-message">
          <input type="text" name="chat" id="chat" autofocus="autofocus" placeholder="Send message">
        </div>
      </div>
    </footer>

  </section>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="scripts/uxui-chatbot.js" charset="utf-8"></script>
  <script src="scripts/cleverbot.io.js/cleverbot.io.min.js" charset="utf-8"></script>
</body>
</html>
